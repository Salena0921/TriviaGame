<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Harry Potter Trivia</title>

    <!-- CSS Reset Sheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">

    <!-- My CSS code -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Bootstrap styling-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- jQuery-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
    <div class="panel panel-default panelstart" id="hogwartshouse">
        <div class="panel-body">
            <h1 id="houseselector">SELECT YOUR HOUSE</h1>
            <p id="jumbop2start">
                <button class="houses" id="slytherinpick">SLYTHERIN</button>
                <button class="houses" id="hufflepuffpick">HUFFLEPUFF</button>
                <button class="houses" id="gryffindorpick">GRYFFINDOR</button>
                <button class="houses" id="ravenclawpick">RAVENCLAW</button>
            </p>
        </div>
    </div>

    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">For the ultimate Harry Potter fan!</a>
            </div>
        </div>
    </nav>
    <div class="jumbotron startpage">
        <h1 id="title">Hogwarts</h1>
        <h2 id="tagline">Will you graduate?</h2>
        <p>
            <a class="btn btn-primary btn-lg" href="#" role="button" id="startb">Start</a>
        </p>
    </div>
    <div class="container questions">
        <div class="row">
            <div class="col-xs-12 main section">
                <div class="page-header">
                    <h1 id="question">?</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <button class="answers" id="answer1">
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <button class="answers" id="answer2">
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <button class="answers" id="answer3">
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <button class="answers" id="answer4">
                </button>
            </div>
        </div>
    </div>
    <div class="container points">
        <div class="row">
            <div class="col-xs-12 main section">
                <div class="page-header">
                    <h3 id="points">House Points</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <h4>Correct Answer:
                    <span id="correct">0</span>
                </h4>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <h4>Incorrect Answer:
                    <span id="wrong">0</span>
                </h4>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <h4>Time:
                    <span id="time"></span>
                </h4>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="assets/javascript/app.js"></script>

</body>

</html>
