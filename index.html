<!DOCTYPE html>
<html>

<head>
    <title>Hogwarts</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Harry Potter themed Quiz</a>
            </div>
        </div>
    </nav>
    <div class="jumbotron startpage">
        <h1 id="title">Hogwarts</h1>
        <h2 id="tagline">Will you graduate?</h2>
        <p>
            <a class="btn btn-primary btn-lg" href="#" role="button" id="startb">Start</a>
        </p>
    </div>
    <div class="container questions">
        <div class="row">
            <div class="col-xs-12 main section">
                <div class="page-header">
                    <h1 id="question">?</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <button class="answers" id="answer1">                
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <button class="answers" id="answer2">                
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <button class="answers" id="answer3">                
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <button class="answers" id="answer4">                    
                </button>
            </div>
        </div>
    </div>
    <div class="container points">
        <div class="row">
            <div class="col-xs-12 main section">
                <div class="page-header">
                    <h3 id="points">House Points</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <h4>Correct Answer:
                    <span id="correct">0</span>
                </h4>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <h4>Incorrect Answer:
                    <span id="wrong">0</span>
                </h4>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <h4>Time:
                    <span id="time"></span>
                </h4>
            </div>
        </div>
    </div>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
